<main class="container mt-5">
    <section>
        <h1 class="text-center mb-4">Contacto</h1>
    </section>
    <form action="/submit_contact" method="POST" class="bg-light p-4 rounded">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" name="nombre" id="nombre" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido:</label>
            <input type="text" name="apellido" id="apellido" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="consulta" class="form-label">Hacenos saber tu consulta:</label>
            <textarea name="consulta" id="consulta" rows="4" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    <p class="text-center mt-4">También puedes contactarnos directamente al <strong>4747-4747</strong> o a nuestro E-mail: <a href="mailto:atencionalclientemassera@gmail.com">atencionalclientemassera@gmail.com</a></p>
