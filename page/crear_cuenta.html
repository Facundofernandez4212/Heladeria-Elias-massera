<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - Heladería Elías Massera</title>
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="icon" href="../medios/Fondo de cucurucho eliminado.png">
</head>
<body>
    <div class="grid_container">
        <header class="grid_header">
            <div class="logo">
                <img src="../medios/Fondo de cucurucho eliminado.png" alt="Logo Heladería Elías Massera">
            </div>
            <nav">
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="pedido_online.html">Hace tu pedido online</a></li>
                    <li><a href="nosotros.html">Nosotros</a></li>
                    <li><a href="productos.html">Productos</a></li>
                </ul>
            </nav>
            <div class="login">
                <a href="iniciar_sesion.html" class="login_boton">Iniciar Sesión</a>
            </div>
        </header>
        <main class="grid_main create_account_section">
            <h1>Crear Cuenta</h1>
            <form action="/submit_account" method="post" class="form_container">
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" required class="form_field">

                <label for="fullname">Nombre y Apellido:</label>
                <input type="text" id="fullname" name="fullname" required class="form_field">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required class="form_field">

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required class="form_field">

                <button type="submit" class="form_button">Crear Cuenta</button>
            </form>
        </main>
        <footer class="grid_footer">
            <p>© 2024 Heladería Elías Massera - Todos los derechos reservados</p>
        </footer>
    </div>
</body>
</html>
