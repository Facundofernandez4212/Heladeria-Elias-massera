        <nav class="navbar navbar-expand-lg navbar-light">

                    <img src="../medios/Fondo de cucurucho eliminado.png" alt="Logo Heladería Elías Massera">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            </div>

    </header>

<main class="container mt-5 crear-cuenta">
    <section>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="titulo">Crear Cuenta</h1>
                <form action="/submit_register" method="post" class="formulario">
                    <div class="mb-4">
                        <label for="username" class="form-label">Nombre de Usuario:</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Escribe tu nombre de usuario" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo Electrónico:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Escribe tu correo electrónico" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña:</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Escribe tu contraseña" required>
                    </div>
                    <div class="mb-4">
                        <label for="confirmPassword" class="form-label">Confirmar Contraseña:</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirma tu contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-pink w-100">Crear Cuenta</button>
                </form>
                <p class="text-center mt-3">¿Ya tienes una cuenta? <a href="iniciar_sesion.html" class="link-pink">Inicia sesión aquí</a></p>
            </div>
        </div>
    </section>
</main>
